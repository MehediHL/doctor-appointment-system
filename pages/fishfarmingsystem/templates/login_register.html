<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">
</head>
<body>
  <div class="container">

    <!-- Login Form -->
    <div id="login-form" class="form-box active">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="gmail_or_phone" placeholder="Gmail or Phone" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p><a href="#" onclick="showForm('forgot')">Forgot Password?</a></p>
      <p>Don‚Äôt have an account? <a href="#" onclick="showForm('register')">Register</a></p>
      <div id="login-msg" class="msg"></div>
    </div>

    <!-- Registration Form -->
<div id="register-form" class="form-box">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="email" name="gmail" placeholder="Gmail" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" id="location" name="location" placeholder="Location" readonly required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="button" onclick="getLocation()">üìç Get Location</button>
    <button type="submit">Register</button>
  </form>
  <div id="register-msg" class="msg"></div>

  <!-- Confirm code -->
  <form id="confirmForm" style="display:none; margin-top:10px;">
    <input type="email" name="gmail" placeholder="Gmail" readonly>
    <input type="text" name="code" placeholder="Enter verification code" required>
    <button type="submit">Confirm</button>
  </form>
</div>
<script>
// Register
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let formData = new FormData(e.target);
  let res = await fetch("/register", { method: "POST", body: formData });
  let data = await res.json();
  document.getElementById("register-msg").innerText = data.message;

  if (data.status === "ok") {
    let confirmForm = document.getElementById("confirmForm");
    confirmForm.style.display = "block";
    confirmForm.elements["gmail"].value = formData.get("gmail");
  }
});

// Confirm registration
document.getElementById("confirmForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let formData = new FormData(e.target);
  let res = await fetch("/confirm_registration", { method: "POST", body: formData });
  let data = await res.json();
  document.getElementById("register-msg").innerText = data.message;
  if (data.status === "ok") showForm("login");
});
</script>

    <!-- Forgot Password Form -->
    <div id="forgot-form" class="form-box">
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <input type="email" name="gmail" placeholder="Enter your Gmail" required>
        <button type="submit">Send Code</button>
      </form>
      <div id="forgot-msg" class="msg"></div>

      <form id="resetForm" style="display:none;">
        <input type="email" name="gmail" placeholder="Gmail" readonly>
        <input type="text" name="code" placeholder="Verification Code" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
      </form>
      <p><a href="#" onclick="showForm('login')">Back to Login</a></p>
    </div>

  </div>

<script>
function showForm(name) {
  document.querySelectorAll('.form-box').forEach(box => box.classList.remove('active'));
  document.getElementById(name + '-form').classList.add('active');
}

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(r => r.json())
        .then(data => {
          document.getElementById("location").value = data.display_name;
        });
    });
  } else {
    alert("Geolocation not supported");
  }
}

// Login
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let formData = new FormData(e.target);
  let res = await fetch("/login", { method: "POST", body: formData });
  let data = await res.json();
  document.getElementById("login-msg").innerText = data.message;
  if (data.status === "ok") window.location.href = data.redirect;
});

// Register
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let formData = new FormData(e.target);
  let res = await fetch("/register", { method: "POST", body: formData });
  let data = await res.json();
  document.getElementById("register-msg").innerText = data.message;
  if (data.status === "ok") showForm("login");
});

// Forgot
document.getElementById("forgotForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let formData = new FormData(e.target);
  let res = await fetch("/forgot_password", { method: "POST", body: formData });
  let data = await res.json();
  document.getElementById("forgot-msg").innerText = data.message;
  if (data.status === "ok") {
    let resetForm = document.getElementById("resetForm");
    resetForm.style.display = "block";
    resetForm.elements["gmail"].value = formData.get("gmail");
  }
});

// Reset
document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let formData = new FormData(e.target);
  let res = await fetch("/reset_password", { method: "POST", body: formData });
  let data = await res.json();
  document.getElementById("forgot-msg").innerText = data.message;
  if (data.status === "ok") showForm("login");
});
</script>
</body>
</html>
